name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # adjust this branch name if you use a different main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd tinnitusDBApp  # Change directory to your Angular app folder
          npm install

      - name: Build Angular app
        run: |
          cd tinnitusDBApp  # Change directory to your Angular app folder
          npm run build -- --prod --base-href="/tinnitusDBApp/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: tinnitusDBApp/dist/  # adjust the path to your built Angular app
